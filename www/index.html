    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/lib/jquery.mobile.min.css"/>

    <title>News List</title>

<body>

<!-- Home Page -->
<div data-role="page" data-theme="a" id="newsListPage">

    <!-- Create a left panel (side menu) -->
    <div data-role="panel" data-position="left" data-position-fixed="false" data-display="overlay" id="leftPanel"
         data-theme="a">

        <ul data-role="listview">
            <li>Read Now</li>
            <li>My Library</li>
            <li>Bookmarks</li>
            <li>Explore</li>
        </ul>
    </div>

    <div data-role="header" data-theme="a" id="newsListHeader">
        <!-- Link for left panel (side menu) -->
        <a href="#leftPanel" data-icon="bars" data-iconpos="notext"></a>
        <!--<a href="#" data-icon="search" data-iconpos="notext">Search</a>-->
        <div class="ui-btn-right" data-role="controlgroup" data-type="horizontal">
            <a href="#" data-role="button" data-icon="search" data-iconpos="notext">search</a>
            <a href="#" data-role="button" data-icon="grid" data-iconpos="notext">menu</a>
        </div>

        <h1>News List</h1>
    </div>


    <div class="hscroll-header" data-role="header" data-theme="a">
        <ul class="hscroll-list">
        </ul>
    </div>

    <div data-role="main" class="ui-content">
        <div class="ui-grid-b ui-responsive">
            <div class="ui-block-a" id="uiBlockA"></div>
            <div class="ui-block-b" id="uiBlockB"></div>
            <div class="ui-block-c" id="uiBlockC"></div>
        </div>
    </div>
</div>
